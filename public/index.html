<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="testParent">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Node/Angular Todo App</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="/css/bootstrap.min.css"><!-- load bootstrap 3.1.1 -->
	<style>
		html				{ overflow-y:scroll; }
		body				{ padding-top:50px; }
		#parent-list			{ margin-bottom:30px; }
	</style>

	<!-- SCRIPTS -->
	<script src="js/jquery-2.1.0.min.js"></script><!-- load jquery -->
	<script src="js/angular.min.js"></script><!-- load angular 1.3-->
	<script src="js/core.js"></script>

</heaad>
<!-- SET THE CONTROLLER AND GET ALL PARENTS -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND TODO COUNT -->
		<div class="jumbotron text-center">
			<h1>Parent & Child List <span class="label label-info">{{ parents.length }} Count</span></h1>
		</div>

		<!-- TODO LIST -->
		<div id="parent-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE PARENT IN $scope.parents -->
				<div class="checkbox" ng-repeat="parent in parents">
					<label>
						<input type="checkbox" ng-click="deleteParent(parent._id)"> {{ parent.text }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE PARENT -->
		<div id="parent-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="Add parent here" ng-model="formData.text">
						<input type="text" class="form-control input-lg text-center" placeholder="Add parent age here" ng-model="formData2.text">
						<input type="text" class="form-control input-lg text-center" placeholder="Add child here" ng-model="formData3.text">
						<input type="text" class="form-control input-lg text-center" placeholder="Add child age here" ng-model="formData4.text">
					</div>

					<!-- createTodo() WILL CREATE NEW PARENT -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createParent()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
